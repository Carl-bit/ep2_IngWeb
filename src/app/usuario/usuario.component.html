<div class="space">

    <div class="container">
        <H1>Lista de due√±os</H1>

        <button type="button" class="btn btn-primary">Agregar</button>
    

        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Direccion</th>
                <th scope="col">Sexo</th>
                <th scope="col">Email</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let duenio of ListarDuenios">
                <th>{{duenio.id_duenio}}</th>
                <td>{{duenio.nombre}}</td>
                <td>{{duenio.edad}}</td>
                <td>{{duenio.direccion}}</td>
                <td>{{duenio.genero}}</td>
                <td>{{duenio.email}}</td>
                <td> 
                    <button (click)="modificar(duenio.id_duenio)" type="button" class="btn btn-warning">Editar</button>
                </td>
                <td>
                    <button (click)="eliminar(duenio.id_duenio)" type="button" class="btn btn-danger">Eliminar</button>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>

</div>
